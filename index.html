<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sid Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #0f0f0f, #1a1a1a);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #e50914;
      font-size: 2.5rem;
      margin: 30px 0;
      font-weight: bold;
      text-shadow: 1px 1px 10px #e50914;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .playlist-item, .song-item {
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .playlist-item:hover, .song-item:hover {
      background-color: #e50914;
      transform: scale(1.02);
    }

    .controls {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #e50914;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #b2060f;
    }

    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>SidüéºWaveü™Ω</h1>
  <div class="container">
    <div id="playlists" style="margin-top: 20px;"></div>
    <div id="songs" style="margin-top: 20px;"></div>
    <audio id="audioPlayer" controls></audio>
    <div class="controls">
      <button class="btn" onclick="prevSong()">‚èÆ Prev</button>
      <button class="btn" onclick="toggleShuffle()">üîÄ Shuffle</button>
      <button class="btn" onclick="nextSong()">‚è≠ Next</button>
      <button class="btn" onclick="toggleRepeat()">üîÅ Repeat</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://music-player-backend-7sd9.onrender.com";

    let currentPlaylist = [];
    let currentIndex = 0;
    let isShuffle = false;
    let isRepeat = false;

    // ‚úÖ Fetch available playlists from the backend
    async function fetchPlaylists() {
      try {
        console.log("Fetching playlists from:", `${apiUrl}/playlists`);
        const res = await fetch(`${apiUrl}/playlists`);
        const playlists = await res.json();

        console.log("Fetched playlists:", playlists);

        document.getElementById('playlists').innerHTML = playlists.map(playlist =>
          `<div class="playlist-item" onclick="fetchSongs('${playlist}')">${playlist}</div>`
        ).join('');
      } catch (error) {
        console.error("Error fetching playlists:", error);
        document.getElementById('playlists').innerHTML = "<p>Error loading playlists.</p>";
      }
    }

    // ‚úÖ Fetch songs from the selected playlist
    async function fetchSongs(playlist) {
      try {
        console.log("Fetching songs from:", `${apiUrl}/songs/${playlist}`);
        const res = await fetch(`${apiUrl}/songs/${playlist}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          console.error("No songs found in playlist:", playlist);
          document.getElementById('songs').innerHTML = "<p>No songs available.</p>";
          return;
        }

        currentPlaylist = data;
        currentIndex = 0;

        document.getElementById('songs').innerHTML = currentPlaylist.map((song, i) =>
          `<div class="song-item" onclick="playSong(${i})">${song.name}</div>`
        ).join('');

        playSong(0);
      } catch (error) {
        console.error("Error fetching songs:", error);
        document.getElementById('songs').innerHTML = "<p>Error loading songs.</p>";
      }
    }

    // ‚úÖ Play selected song
    function playSong(index) {
      if (currentPlaylist.length === 0) {
        console.error("No songs available to play.");
        return;
      }

      currentIndex = index;
      console.log("Playing song:", currentPlaylist[currentIndex]);

      const audioPlayer = document.getElementById('audioPlayer');
      const songUrl = currentPlaylist[currentIndex].url;

      console.log("Playing URL:", songUrl);
      audioPlayer.src = songUrl;
      audioPlayer.play();

      // ‚úÖ Play next song when the current one ends
      audioPlayer.onended = function () {
        if (isRepeat) {
          playSong(currentIndex); // Repeat same song
        } else if (isShuffle) {
          currentIndex = Math.floor(Math.random() * currentPlaylist.length); // Random
          playSong(currentIndex);
        } else {
          nextSong(); // Normal next
        }
      };
    }

    // ‚úÖ Play next song
    function nextSong() {
      if (isShuffle) {
        currentIndex = Math.floor(Math.random() * currentPlaylist.length);
      } else {
        currentIndex = (currentIndex + 1) % currentPlaylist.length;
      }
      playSong(currentIndex);
    }

    // ‚úÖ Play previous song
    function prevSong() {
      currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
      playSong(currentIndex);
    }

    // ‚úÖ Toggle Shuffle
    function toggleShuffle() {
      isShuffle = !isShuffle;
      alert(`Shuffle: ${isShuffle ? "On" : "Off"}`);
    }

    // ‚úÖ Toggle Repeat
    function toggleRepeat() {
      isRepeat = !isRepeat;
      alert(`Repeat: ${isRepeat ? "On" : "Off"}`);
    }

    // üîπ Load playlists on page load
    fetchPlaylists();
  </script>
</body>
</html>
