<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sid Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.8rem;
      margin: 25px 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }
    
    .emoji {
  font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
  font-size: 1.4em;
  line-height: 1;
  color: #ffffff; /* Force white emoji */
  background: none;
  padding: 0;
  margin: 0;
  vertical-align: middle;
}


    .container {
      max-width: 650px;
      margin: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    .playlist-item, .song-item {
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .playlist-item:hover {
      background: linear-gradient(90deg, #00dbde, #fc00ff);
      color: black;
      font-weight: bold;
    }

    .song-item:hover {
      background: linear-gradient(90deg, #f7971e, #ffd200);
      color: black;
      font-weight: bold;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 25px;
    }

    .btn {
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-prev {
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
    }

    .btn-shuffle {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
    }

    .btn-next {
      background: linear-gradient(45deg, #11998e, #38ef7d);
    }

    .btn-repeat {
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
    }

    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
 <h1>
  Sid <span class="emoji">üéº</span> Wave <span class="emoji">ü™Ω</span>
</h1>



  <div class="container">
    <div id="playlists"></div>
    <div id="songs"></div>
    <audio id="audioPlayer" controls></audio>
    <div class="controls">
      <button class="btn btn-prev" onclick="prevSong()">‚èÆ Prev</button>
      <button class="btn btn-shuffle" onclick="toggleShuffle()">üîÄ Shuffle</button>
      <button class="btn btn-next" onclick="nextSong()">‚è≠ Next</button>
      <button class="btn btn-repeat" onclick="toggleRepeat()">üîÅ Repeat</button>
    </div>
  </div>

  <script>
    const apiUrl = "https://music-player-backend-7sd9.onrender.com";

    let currentPlaylist = [];
    let currentIndex = 0;
    let isShuffle = false;
    let isRepeat = false;

    async function fetchPlaylists() {
      try {
        const res = await fetch(`${apiUrl}/playlists`);
        const playlists = await res.json();
        document.getElementById('playlists').innerHTML = playlists.map(playlist =>
          `<div class="playlist-item" onclick="fetchSongs('${playlist}')">${playlist}</div>`
        ).join('');
      } catch (error) {
        console.error("Error fetching playlists:", error);
        document.getElementById('playlists').innerHTML = "<p>Error loading playlists.</p>";
      }
    }

    async function fetchSongs(playlist) {
      try {
        const res = await fetch(`${apiUrl}/songs/${playlist}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById('songs').innerHTML = "<p>No songs available.</p>";
          return;
        }

        currentPlaylist = data;
        currentIndex = 0;

        document.getElementById('songs').innerHTML = currentPlaylist.map((song, i) =>
          `<div class="song-item" onclick="playSong(${i})">${song.name}</div>`
        ).join('');

        playSong(0);
      } catch (error) {
        console.error("Error fetching songs:", error);
        document.getElementById('songs').innerHTML = "<p>Error loading songs.</p>";
      }
    }

    function playSong(index) {
      if (currentPlaylist.length === 0) return;
      currentIndex = index;
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = currentPlaylist[currentIndex].url;
      audioPlayer.play();
      audioPlayer.onended = function () {
        if (isRepeat) {
          playSong(currentIndex);
        } else if (isShuffle) {
          currentIndex = Math.floor(Math.random() * currentPlaylist.length);
          playSong(currentIndex);
        } else {
          nextSong();
        }
      };
    }

    function nextSong() {
      currentIndex = isShuffle
        ? Math.floor(Math.random() * currentPlaylist.length)
        : (currentIndex + 1) % currentPlaylist.length;
      playSong(currentIndex);
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
      playSong(currentIndex);
    }

    function toggleShuffle() {
      isShuffle = !isShuffle;
      alert(`Shuffle: ${isShuffle ? "On" : "Off"}`);
    }

    function toggleRepeat() {
      isRepeat = !isRepeat;
      alert(`Repeat: ${isRepeat ? "On" : "Off"}`);
    }

    fetchPlaylists();
  </script>
</body>
</html>
